    <a href="" class="collection-item">Score :<span class="badge" id="score"></span></a>
    <a href="" class="collection-item">Classement :<span class="badge" id="classement"></span></a>
</ul>
<p>Mes informations :</p>
<form enctype="enctype=application/json" method="post" name="modifier">
    <div class="card">
        <div class="row margin-top-25">
            <div class="input-field col s12">
                <i class="mdi-action-account-circle prefix"></i>
                <input id="pseudo" type="text" class="validate" disabled>
                <label class="active" for="pseudo">Pseudo</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="mdi-communication-email prefix"></i>
                <input id="email" type="email" class="validate" disabled>
                <label class="active" for="email">Email</label>
            </div>
        </div>
    </div>
    <p>Réinitialise mon mot de passe</p>
    <div class="card">
        <div class="row margin-top-25">
            <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="oldpassword" type="password" class="validate" required>
                <label for="oldpassword">Ancien mot de passe</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="newpassword" type="password" class="validate" required>
                <label for="newpassword">Nouveau mot de passe</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="waves-effect light-blue darken-1 btn-large" name="Modifier">Réinitialiser</button>
            </div>
        </div>
    </div>
</form>
